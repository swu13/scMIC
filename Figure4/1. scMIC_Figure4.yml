  - bioconductor-batchelor             # for SPATA2
  - bioconductor-ebimage               # for SPATA2
  - r-matrix.utils                     # for SPATA2
  - bioconductor-infercnv              # for SPATA2
  - r-ggmosaic                         # for SPATA2
  - r-concaveman                       # for SPATA2
  - r-ggalt                            # for SPATA2
  - r-hdf5r                            # for SPATA2
  - r-magick                           # for SPATA2
  - r-ggpubr                           # for SPATA2
  - openblas                           # for scCancer
  - bioconductor-gsva                  # for scCancer
  - bioconductor-scds                  # for scCancer
